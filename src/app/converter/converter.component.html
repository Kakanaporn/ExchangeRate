<form [formGroup]="form" style="border: 1px solid grey; margin: 4px; padding: 4px ">
    <h3>Exchange rate</h3>
    <div>
        <input type="number" formControlName="base" [(ngModel)]="inputBase" placeholder="0.00">
        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
            <option value="THB">THB</option>
        </select>
    </div>
    <div>
        <input type="number" readonly="readonly" placeholder="0.00" value={{value.toFixed(2)}}>
        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
            <option value="USD">USD</option>
        </select>
        <!-- <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
          <option selected>Choose...</option>
          <option formControlName="targetCurrency" [ngValue]="targetCurrency['USD']">USD</option>
          <option formControlName="targetCurrency" [ngValue]="targetCurrency['EUR']">EUR</option>
          <option formControlName="targetCurrency" [ngValue]="targetCurrency['CNY']">CNY</option>
        </select> -->
    </div>
    <div>
        <button (click)="convert(inputBase)" type="submit" class="btn btn-primary my-1">Convert</button>
    </div>
</form>
